{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-sm-4">
        <h4 class="text-center alert alert-info">Add New Student</h4>
        <form action="" method="post" class="bg-light">{% csrf_token %} {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
    <div class="col-sm-6">
        <h4 class="text-center alert alert-info">Show Student Information</h4>
        <table class=" table table-hover">
            <thead>
                <tr>
                    <th scope="col ">Id</th>
                    <th scope="col ">Name</th>
                    <th scope="col ">Email</th>
                    <th scope="col ">Password</th>
                </tr>
            </thead>
            <tbody>
                {% for info in userdata %}
                <tr>
                    <th scope="row ">{{info.id}}</th>
                    <td>{{info.name}}</td>
                    <td>{{info.email}}</td>
                    <td>{{info.password}}</td>
                    <td>
                        <a href="{% url 'update' info.id %} " class="btn btn-warning ">Edit</a>
                        <a href="{% url 'delete' info.id %} " class="btn btn-outline-danger ">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
